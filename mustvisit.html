<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gujarat’s Must-Visit Gems</title>
  <link rel="stylesheet" href="css/muststyle.css" />
</head>
<body>
    <section class="must-visit-wrapper animate-on-scroll">
        <h2 class="section-title">Gujarat’s Must‑Visit Gems</h2>
        <h4 class="discription">From vibrant cities to peaceful escapes, Gujarat’s favorites await. 
        Let your next adventure begin with Shree Hari Travel</h4>
        <div class="main-row">
            <div class="column">
                <div class="tall-image">
                    <img src="asset/image/Statue of unity.jpg" alt="Statue of Unity">
                    <div class="label">Statue of Unity</div>
                </div>
            </div>
 
      
            <div class="column">
                <div class="small-image">
                    <img src="asset/image/somnath-temple.jpg" alt="Somnath Temple">
                    <div class="label">Somnath Temple</div>
                </div>
                <div class="small-image">
                    <img src="asset/image/kutch.png" alt="Rann of Kutch">
                    <div class="label">Rann of Kutch</div>
                </div>
            </div>

      
            <div class="column">
                <div class="tall-image">
                    <img src="asset/image/dwarka.jpg" alt="Dwarka">
                    <div class="label">Dwarka</div>
                </div>
            </div>
        </div>
    </section>

    <section class="must-visit-wrapper animate-on-scroll">
        <div class="main-row">
            <div class="column">
                <div class="tall-image">
                    <img src="asset/image/saputara.jpg" alt="Saputara">
                    <div class="label">Saputara</div>
                </div>
            </div>
 
      
            <div class="column">
                <div class="small-image">
                    <img src="asset/image/pawagadh.jpg" alt="Pavagadh">
                    <div class="label">Pavagadh</div>
                </div>
                <div class="small-image">
                    <img src="asset/image/gir.png" alt="Gir-NationalPark">
                    <div class="label">Gir-NationalPark</div>
                </div>
            </div>

      
            <div class="column">
                <div class="tall-image">
                    <img src="asset/image/Girmal-Waterfall.jpg" alt="Girmal-Waterfall">
                    <div class="label">Girmal-Waterfall</div>
                </div>
            </div>
        </div>
    </section>

    <section class="must-visit-wrapper animate-on-scroll">
        <div class="main-row">
            <div class="column">
                <div class="tall-image">
                    <img src="asset/image/ambaji.jpeg" alt="ambaji">
                    <div class="label">Ambaji</div>
                </div>
            </div>
 
      
            <div class="column">
                <div class="small-image">
                    <img src="asset/image/mandvi.jpeg" alt="mandvi-beach">
                    <div class="label">Mandvi-beach</div>
                </div>
                <div class="small-image">
                    <img src="asset/image/shivrajpur.jpeg" alt="Shivrajpur-beach">
                    <div class="label">Shivrajpur-beach</div>
                </div>
            </div>

      
            <div class="column">
                <div class="tall-image">
                    <img src="asset/image/poicha.jpeg" alt="Poicha">
                    <div class="label">Poicha</div>
                </div>
            </div>
            
        </div>
    </section>

    <script src="js/must.js"></script>
</body>
</html>
